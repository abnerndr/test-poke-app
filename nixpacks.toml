# Nixpacks configuration for Dokploy
# Install pnpm directly via npm to avoid corepack signature issues

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
# Disable corepack and install pnpm directly
# Use npx to run pnpm which always works
cmds = [
  "corepack disable || true",
  "npm install -g pnpm@10",
  "npx -y pnpm@10 --version",
  "npx -y pnpm@10 install --frozen-lockfile"
]

[phases.build]
cmds = ["npx -y pnpm@10 build"]

[start]
cmd = "npx -y pnpm@10 start"